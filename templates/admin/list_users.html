{% extends 'admin/base.html' %}

{% block title %}
	Users list - Admin Dashboard
{% endblock %}


{% block page_content %}
		<table>
			<caption>Users</caption>
			<thead>
				<tr>
				  <th>ID</th>
				  <th>Full Name</th>
				  <th>Email</th>
				  <th>Role</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
				  <td data-label="ID">{{ user.id}}</td>
				  <td data-label="Full Name">{{ user.full_name or '-' }}</td>
				  <td data-label="Email">{{ user.email }}</td>
				  <td data-label="Role">{{ 'Admin' if user.role else 'Users' }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
{% endblock %}
