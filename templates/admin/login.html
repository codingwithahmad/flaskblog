<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Login</title>
</head>
<body>
	<h1>Admin Login</h1>
	<form action="{{ url_for('admin.login') }}" method="POST">
		{{ form.hidden_tag() }}
		Email: {{ form.email }}
		Password: {{ form.password }}
		<input type="submit" value="Login">
	</form>
</body>
</html>
